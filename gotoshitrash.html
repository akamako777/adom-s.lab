            const lang = TRANSLATIONS[state.lang] ? state.lang : 'ja';
            let txt = TRANSLATIONS[lang][k] || TRANSLATIONS.ja[k] || k;
            for(let key in p) txt = txt.replace(`{${key}}`, p[key]);
            return txt;
        }

        function applyTheme() {
            document.documentElement.classList.toggle('dark', state.theme === 'dark');
            const icon = document.getElementById('theme-icon');
            if(icon) icon.className = state.theme === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        // --- CALENDAR LOGIC (Robust) ---
        function getWeekNum(date) {
            const d = date.getDate();
            return Math.ceil(d / 7);
        }

        function getGarbage(date, rKey) {
            if(!rKey || !SCHEDULES[rKey]) return TYPES.none;
            
            if (SCHEDULES[rKey].isSeasonal) {
                const m = date.getMonth() + 1;
                const d = date.getDay();
                const isSummer = (m >= 7 && m <= 9);
                if (isSummer) {
                    if (d === 1 || d === 4) return { ...TYPES.burnable, label: { ja:'å…¨å›å(å¤)', en:'All(Summer)'}, color: 'bg-brand' }; 
                } else {
                    if (d === 1) return { ...TYPES.burnable, label: { ja:'å…¨å›å', en:'All Types'}, color: 'bg-brand' };
                }
                return TYPES.none;
            }

            const day = date.getDay();
            const week = getWeekNum(date);
            const rules = SCHEDULES[rKey].rules;
            
            if (rKey === 'handomari' && day === 1) {
                 return { ...TYPES.burnable, label: { ja:'å…¨å›å', en:'All Types'}, color: 'bg-brand' };
            }
            
            const match = rules.find(r => {
                if(!r.days.includes(day)) return false;
                if(r.weekNums && !r.weekNums.includes(week)) return false;
                return true;
            });
            return match ? TYPES[match.type] : TYPES.none;
        }

        function getWeeklySchedule() {
            const arr = [];
            const now = new Date();
            for(let i=0; i<7; i++) {
                const d = new Date();
                d.setDate(now.getDate() + i);
                arr.push({ date: d, type: getGarbage(d, state.region) });
            }
            return arr;
        }

                b.classList.toggle('dark:text-brand', isActive);
                b.classList.toggle('text-gray-400', !isActive);
                b.classList.toggle('active', isActive);
            });
            
            if(page === 'home') renderHome();
            if(page === 'search') renderSearch();
            if(page === 'guide') renderGuide();
            if(page === 'settings') renderSettings();
        }

        function doSearch(q) {
            const el = document.getElementById('sResults');
            if(!q) { renderSearch(); return; } 
            
            const term = q.toLowerCase();
            const hits = TRASH_DB.filter(item => {
                const searchStr = (item.n + item.y + (item[state.lang] || '')).toLowerCase();
                return searchStr.includes(term);
            }).slice(0, 50);

            if(hits.length === 0) {
                el.innerHTML = `<div class="text-center py-12 text-gray-400 font-bold">${t('no_res')}</div>`;
                return;
            }

            el.innerHTML = `
                <div class="space-y-3 max-w-3xl mx-auto">
                    ${hits.map(h => {
                        const T = TYPES[h.k];
                        const dispName = h[state.lang] || h.n;
                        return `
                        <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-sm border-l-4 ${T.border} flex flex-col">
                            <div class="flex justify-between items-start mb-1">
                                <div>
                                    <span class="font-bold text-lg text-gray-800 dark:text-gray-100">${dispName}</span>
                                    <div class="text-[10px] text-gray-400">${h.n !== dispName ? h.n : h.y}</div>
                                </div>
                                <span class="text-[10px] px-2 py-1 rounded-full ${T.color} text-white font-bold tracking-wide text-center min-w-[80px]">${T.label[state.lang]||T.label.ja}</span>
                            </div>
                            ${h.note ? `<div class="mt-2 pt-2 border-t border-gray-100 dark:border-gray-700 text-xs text-gray-500 dark:text-gray-400 font-bold"><i class="fa-solid fa-circle-info mr-1"></i> ${h.note}</div>` : ''}
                        </div>
                        `;
                    }).join('')}
                </div>
            `;
        }
