        const CONSTELLATION_DB = {

        // --- Config ---
        const CONFIG = {

            // ã“ã®æ™‚åˆ»ã€ã‚ªãƒªã‚ªãƒ³åº§(RA 5.5h)ã¯ã»ã¼å—ä¸­(Azimuth 180)ã™ã‚‹ã€‚
            // æ’æ˜Ÿæ™‚(LST)ã¯ç´„4hã€œ5hã€‚
            // å¤©çƒã®å›è»¢ã‚ªãƒ•ã‚»ãƒƒãƒˆ(åº¦)ã€‚æ‰‹å‹•èª¿æ•´ã§ã‚ªãƒªã‚ªãƒ³ã‚’å—ã«å‘ã‘ã‚‹å€¤ã€‚
            // RA 0h ãŒ è¥¿(270) ã«ã‚ã‚‹ã¨ãã€RA 6h ã¯ å—(180) ã«ã‚ã‚‹ã€‚

        // --- State ---
        let state = {
            mode: 'INIT',

        // --- Device Check ---
        function checkDevice() {
            const ua = navigator.userAgent.toLowerCase();

        // --- Core 3D Logic ---

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(CONFIG.defaultFov, window.innerWidth / window.innerHeight, 0.1, 2000);
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 1. Horizon (World Frame) - Fixed N/E/S/W
            createHorizon();

            // 2. Celestial Sphere (Sky Frame) - Rotates based on time/lat
            createCelestialSphere();

            // Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);

            animate();
        }

        function createHorizon() {
            horizonGroup = new THREE.Group();
            
            // Grid
            const grid = new THREE.PolarGridHelper(CONFIG.starDistance, 16, 8, 64, 0x004400, 0x002200);
            horizonGroup.add(grid);

            // Labels
            addLabel(horizonGroup, "åŒ— (N)", 0, 20, -CONFIG.starDistance + 50, "#ff7777");
            addLabel(horizonGroup, "å— (S)", 0, 20, CONFIG.starDistance - 50, "#55ff55");

        }

        function createCelestialSphere() {
            celestialGroup = new THREE.Group();

            // --- A. Plot Stars from STAR_DB ---
            const starMeshes = {}; // ID -> Vector3 map for lines

            for (const [id, data] of Object.entries(STAR_DB)) {
                // Convert RA/Dec to XYZ on Sphere
                // Dec: +90 is North Celestial Pole (Y axis in Celestial Group)
                // RA: 0h..24h around Y axis
                
                const r = CONFIG.starDistance;
                const decRad = data.dec * (Math.PI / 180);
                const raRad = (data.ra / 24) * (Math.PI * 2);

                // Spherical to Cartesian (Y-up is North Pole)
                // X = R cos(dec) sin(ra)
                // Y = R sin(dec)
                // Z = R cos(dec) cos(ra)
                // â€» RAã®å›è»¢æ–¹å‘ã¯å¤©çƒã®å†…å´ã‹ã‚‰è¦‹ã¦æ™‚è¨ˆå›ã‚Š(æ±â†’è¥¿)ã«ãªã‚‹ã‚ˆã†èª¿æ•´ãŒå¿…è¦
                // é€šå¸¸: RAãŒå¢—ãˆã‚‹ã¨æ±ã¸è¡Œã

                const y = r * Math.sin(decRad);
                const x = r * Math.cos(decRad) * Math.sin(raRad);
                const z = r * Math.cos(decRad) * Math.cos(raRad);

                const geo = new THREE.SphereGeometry(data.size * 2, 8, 8); // Size adjusted to 1.0x visual feel
                const mat = new THREE.MeshBasicMaterial({ color: data.color });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(x, y, z);
                
                celestialGroup.add(mesh);
                starMeshes[id] = mesh.position;

                // Add Name Label if exists
                if (data.name) {
                    // Simple sprite label could go here, omitting for clean view in Phase 1
                }
            }

            // --- B. Draw Lines from CONSTELLATION_DB ---
            const lineMat = new THREE.LineBasicMaterial({ color: 0x555555, transparent: true, opacity: 0.5 });
            const specialLineMat = new THREE.LineBasicMaterial({ color: 0x8888ff, transparent: true, opacity: 0.6 });

            for (const [cstId, cstData] of Object.entries(CONSTELLATION_DB)) {
                const mat = cstData.isSpecial ? specialLineMat : lineMat;
                
                cstData.lines.forEach(pair => {
                    const p1 = starMeshes[pair[0]];
                    const p2 = starMeshes[pair[1]];
                    if (p1 && p2) {
                        const geo = new THREE.BufferGeometry().setFromPoints([p1, p2]);
                        celestialGroup.add(new THREE.Line(geo, mat));
                    }
                });
            }

            // --- C. Tilt & Rotate the Universe ---
            // 1. Tilt Axis based on Latitude
            // å¤©ã®åŒ—æ¥µ(Y)ã‚’ã€åŒ—(Z-)ã®ä¸Šç©º(Latåº¦)ã«å‘ã‘ã‚‹
            // Lat=35åº¦ãªã‚‰ã€åŒ—ã®åœ°å¹³ç·šã‹ã‚‰35åº¦ä¸Šã€‚
            // World Frameã§ã¯ã€åŒ—ã¯ -Zã€‚å¤©é ‚ã¯ Yã€‚
            // è»¸ã‚’ Xè»¸å‘¨ã‚Šã« -(90 - Lat) å›è»¢ã•ã›ã‚‹ã€‚
            const latRad = CONFIG.userLat * (Math.PI / 180);
            const tiltAngle = -(Math.PI / 2 - latRad);
            
            // ã‚°ãƒ«ãƒ¼ãƒ—å…¨ä½“ã‚’å‚¾ã‘ã‚‹
            celestialGroup.rotation.x = tiltAngle;

            // 2. Rotate for "Golden Time" (Sidereal Time Adjustment)
            // ã‚ªãƒªã‚ªãƒ³(RA 5.5h)ã‚’å—(World +Z)ã«å‘ã‘ãŸã„ã€‚
            // Celestial Frameã§ RA 5.5h ã®æ˜Ÿã¯ (sin(5.5h), ..., cos(5.5h)) ã«ã‚ã‚‹ã€‚
            // ã“ã‚Œã‚’å›è»¢ã•ã›ã¦åˆã‚ã›ã‚‹ã€‚
            // èª¿æ•´å€¤: ç›®è¦–ã§ã‚ªãƒªã‚ªãƒ³ãŒå—ã«æ¥ã‚‹ã‚ˆã†ã«è¨­å®š (Phase 1 Hack)
            celestialGroup.rotation.y = Math.PI * 0.8; // èª¿æ•´å€¤

            scene.add(celestialGroup);
        }

        function addLabel(group, text, x, y, z, color) {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = color;
            ctx.font = 'bold 100px "Zen Maru Gothic"';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(text, 128, 128);
            
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: new THREE.CanvasTexture(canvas) }));
            sprite.position.set(x, y, z);
            sprite.scale.set(60, 60, 1);
            group.add(sprite);

        // --- Sensor Logic (Stable v1.3) ---

        function handleOrientation(e) {
            state.raw = { 
                alpha: e.alpha || 0, 
                beta: e.beta || 0, 
                gamma: e.gamma || 0 
            };
            
            if (!camera) return;

            // Calc Total Offset
            const finalAlpha = state.raw.alpha + state.alphaOffset + state.manualOffset;
            
            // Euler Order YXZ
            const deg2rad = Math.PI / 180;
            const eu = new THREE.Euler(
                state.raw.beta * deg2rad,
                finalAlpha * deg2rad,
                -state.raw.gamma * deg2rad,
                'YXZ'
            );
            
            const q = new THREE.Quaternion().setFromEuler(eu);
            // Fix Landscape/Portrait camera orientation
            const qFix = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));
            q.multiply(qFix);

            camera.quaternion.copy(q);
        }

        function updateZoom(val) {
            if (!camera) return;
            // Slider value 30(Wide) to 100(Tele) -> FOV mapping
            // Higher slider = Lower FOV (Tele)
            // Slider 30 -> FOV 90
            // Slider 100 -> FOV 30
            // Mapping: fov = 115 - val * 0.85 approx
            const fov = 120 - (val * 0.9);
            camera.fov = fov;
            camera.updateProjectionMatrix();
        }

        // --- UI Flows ---

        document.addEventListener('DOMContentLoaded', () => {
            if (!checkDevice()) return;

            // START
            document.getElementById('btn-start').addEventListener('click', () => {
                if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission().then(r => {
                        if(r==='granted') startCalib();
                        else alert("è¨±å¯ãŒãªã„ã¨å‹•ã‹ãªã„ã‚ˆğŸ˜¢");
                    });
                } else {
                    startCalib();
                }
            });

            // ZOOM
            const slider = document.getElementById('zoom-slider');
            slider.addEventListener('input', (e) => updateZoom(e.target.value));
        });

        function startCalib() {
            init3D();
            window.addEventListener('deviceorientation', handleOrientation, true);
            state.isRunning = true;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('calibration-screen').classList.remove('hidden');
        }

        // CALIBRATION CONTROLS
        function updateOffsetDisplay() {
            const txt = state.manualOffset + "Â°";
            document.getElementById('calib-offset-val').innerText = txt;
            document.getElementById('offset-val').innerText = txt;
        }

        document.getElementById('btn-calib-minus90').addEventListener('click', () => {
            state.manualOffset -= 15; updateOffsetDisplay();
        });
        document.getElementById('btn-calib-plus90').addEventListener('click', () => {
            state.manualOffset += 15; updateOffsetDisplay();
        });
        document.getElementById('btn-minus90').addEventListener('click', () => {
            state.manualOffset -= 15; updateOffsetDisplay();
        });
        document.getElementById('btn-plus90').addEventListener('click', () => {
            state.manualOffset += 15; updateOffsetDisplay();
        });

        document.getElementById('btn-set-north').addEventListener('click', () => {
            // Set current heading as North
            state.alphaOffset = -(state.raw.alpha + state.manualOffset);
            state.manualOffset = 0;
            updateOffsetDisplay();
            
            document.getElementById('calibration-screen').classList.add('hidden');
            document.getElementById('main-hud').classList.remove('hidden');
        });

        document.getElementById('btn-recalib').addEventListener('click', () => {
            state.alphaOffset = -(state.raw.alpha + state.manualOffset);
            state.manualOffset = 0;
            updateOffsetDisplay();
            alert("åŒ—ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸ");
        });

        function animate() {
            requestAnimationFrame(animate);
            if(renderer && scene) renderer.render(scene, camera);
        }

    </script>
