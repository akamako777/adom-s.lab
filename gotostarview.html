    <style>
        :root {
            --primary-color: #aaddff;
            --accent-color: #ffd700;
            --bg-dark: #050a14;
            --glass-bg: rgba(20, 30, 50, 0.7);
            --glass-border: rgba(100, 200, 255, 0.3);
            --ui-max-width: 450px; /* „Çπ„Éû„ÉõÊÉ≥ÂÆö„ÅÆÊúÄÂ§ßÂπÖ */
        }

        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: var(--bg-dark); 
            font-family: 'Zen Maru Gothic', sans-serif;
            color: var(--primary-color); 
            touch-action: none; 
            user-select: none;
            -webkit-user-select: none;
        }
        
        /* 3D Canvas is always full screen */
        #canvas-container { 
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh; 
            display: block; z-index: 1;
        }

        /* --- UI Atoms --- */
        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }

        .btn-icon {
            width: 48px; height: 48px;
            border-radius: 50%;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.1);
            color: white; font-size: 20px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s;
            flex-shrink: 0;
        }
        .btn-icon:active { transform: scale(0.9); background: rgba(255,255,255,0.3); }
        .btn-icon.active { background: var(--accent-color); color: #000; border-color: white; }

        .btn-rect {
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.1);
            color: white; font-weight: bold;
            cursor: pointer;
        }
        .btn-rect:active { background: rgba(255,255,255,0.2); }

        /* --- Layout Structures (PC Fix applied here) --- */
        
        /* UI Container: Limits width on PC to simulate Mobile */
        .ui-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 50;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* For PC/Tablet: Center the UI column */
        @media (min-width: 451px) {
            .ui-center-wrapper {
                position: absolute; 
                top: 0; bottom: 0;
                left: 50%; transform: translateX(-50%);
                width: 100%; max-width: var(--ui-max-width);
                display: flex; flex-direction: column; justify-content: space-between;
            }
            /* Overlays also need centering */
            .overlay, .modal-overlay {
                left: 50% !important; transform: translateX(-50%) !important;
                max-width: var(--ui-max-width);
            }
            .modal-sheet {
                max-width: var(--ui-max-width);
                margin: 0 auto;
            }
            /* Toast needs centering relative to UI */
            #toast-container {
                width: 100% !important; max-width: 400px;
            }
        }
        @media (max-width: 450px) {
            .ui-center-wrapper {
                width: 100%; height: 100%;
                display: flex; flex-direction: column; justify-content: space-between;
            }
        }

        .hud-top {
            padding: 15px; display: flex; justify-content: space-between; align-items: flex-start; pointer-events: auto;
        }
        
        /* Bottom Trinity Layout */
        .hud-bottom {
            padding: 15px;
            display: grid;
            grid-template-columns: 1.5fr 0.8fr 0.8fr; /* Adjusted ratio */
            gap: 8px;
            align-items: end;
        }

        /* 1. Control Unit (Left) */
        .control-unit {
            display: flex; flex-direction: column; gap: 8px;
            padding: 12px 10px;
        }
        .slider-row {
            display: flex; align-items: center; gap: 4px;
        }
        .slider-label { font-size: 14px; width: 18px; text-align: center; }
        
        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none; background: transparent; flex-grow: 1; height: 20px; width: 0; /* width:0 allows flex-grow to work properly in grid */
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 18px; width: 18px;
            border-radius: 50%; background: #fff; cursor: pointer; margin-top: -7px;
            box-shadow: 0 0 10px rgba(0,255,255,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: rgba(255,255,255,0.3); border-radius: 2px;
        }

        .micro-btn {
            width: 28px; height: 28px; border-radius: 8px;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.3);
            color: #fff; font-size: 12px; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        .micro-btn:active { background: rgba(255,255,255,0.3); }

        /* 2. Center & Right Units */
        .center-unit, .right-unit {
            display: flex; justify-content: center; padding-bottom: 0px;
        }
        
        /* --- Modals & Popups --- */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; pointer-events: auto;
            transition: opacity 0.5s;
        }

        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 200;
            display: flex; flex-direction: column; justify-content: flex-end;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }

        .modal-sheet {
            background: #1a2333;
            border-top: 1px solid #0ff;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            width: 100%; box-sizing: border-box;
            max-height: 80vh; overflow-y: auto;
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            color: white;
        }
        .modal-overlay.active .modal-sheet { transform: translateY(0); }

        /* Settings Grid */
        .setting-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .toggle-group { display: flex; gap: 5px; background: rgba(0,0,0,0.3); padding: 4px; border-radius: 8px; }
        .toggle-opt {
            padding: 6px 12px; font-size: 12px; border-radius: 6px; cursor: pointer; color: #aaa;
        }
        .toggle-opt.selected { background: #334455; color: #fff; font-weight: bold; }

        /* Constellation Card */
        .constellation-card {
            background: linear-gradient(135deg, #2a3a55, #111);
            border-radius: 16px; padding: 16px; margin-bottom: 15px;
            border: 1px solid rgba(255,215,0,0.3);

        .tag { font-size: 10px; padding: 2px 8px; border-radius: 4px; background: #444; color: #ddd; margin-right: 5px; }
        .tag.famous { background: #ffd700; color: #000; font-weight: bold; }

        /* Time Travel Popup */
        #time-controls {
            position: absolute; bottom: 90px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; align-items: center;
            opacity: 0; pointer-events: none; transition: all 0.3s;
            width: max-content;
        }
        #time-controls.active { opacity: 1; pointer-events: auto; bottom: 100px; }

        /* Toast */
        #toast-container {
            position: fixed; top: 60px; left: 50%; transform: translateX(-50%);
            z-index: 10001; pointer-events: none;
            display: flex; flex-direction: column; gap: 10px; width: 80%;
        }
        .toast-msg {

            text-align: center; font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation: toast-in 0.3s ease-out forwards;
        }
        @keyframes toast-in { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes toast-out { to { opacity: 0; transform: translateY(-20px); } }

        /* Clock Panel (Top) */
        #clock-panel {
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 12px; padding: 8px 16px; text-align: right;
        }
    </style>

            targetQuaternion: new THREE.Quaternion(),
            simulatedDate: new Date(),
            isLive: true,
            isDevMode: false,
            // v4.0 New States
            activeConstellation: null, // 'orion', etc.
            settings: {
                lines: 'all', // all, famous, none
                labels: 'name' // name, none
            }
        };

        // --- Three.js Globals ---
        let scene, camera, renderer;
        let celestialGroup, constellationGroup;
        let cstLines = {}; // Store line meshes for blinking

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            initStarBg();
            
            // Check PC
            const ua = navigator.userAgent.toLowerCase();
            const isMobile = /iphone|ipad|ipod|android/i.test(ua);
            if (!isMobile) {
                state.isDevMode = true;
                document.getElementById('dev-badge').style.display = 'block';
                setupDevControls();
            }

            // Bind Event Listeners
            document.getElementById('btn-start').addEventListener('click', startApp);
            document.getElementById('btn-recalib').addEventListener('click', resetCalibration);
            
            // Sliders
            document.getElementById('zoom-slider').addEventListener('input', (e) => {
                if (camera) {
                    camera.fov = 120 - (e.target.value * 0.9);
                    camera.updateProjectionMatrix();
                }
            });
            const hSlider = document.getElementById('heading-slider');
            hSlider.addEventListener('input', (e) => updateManualOffset(parseInt(e.target.value)));
            
            // Micro Adjust Buttons
            document.getElementById('btn-adj-left').addEventListener('click', () => {
                let v = parseInt(hSlider.value) - 1;
                if (v < -360) v = -360;
                hSlider.value = v; updateManualOffset(v);
            });
            document.getElementById('btn-adj-right').addEventListener('click', () => {
                let v = parseInt(hSlider.value) + 1;
                if (v > 360) v = 360;
                hSlider.value = v; updateManualOffset(v);
            });

            // Time Travel
            document.getElementById('btn-time-toggle').addEventListener('click', () => {
                document.getElementById('time-controls').classList.toggle('active');
                document.querySelector('#btn-time-toggle').classList.toggle('active');
            });
            document.getElementById('btn-time-back').addEventListener('click', () => adjustTime(-15));
            document.getElementById('btn-time-fwd').addEventListener('click', () => adjustTime(15));
            document.getElementById('btn-time-reset').addEventListener('click', () => syncToCurrentTime(true));

            // Settings Modal
            document.getElementById('btn-settings').addEventListener('click', () => {
                document.getElementById('settings-modal').classList.add('active');
            });
            document.getElementById('btn-close-settings').addEventListener('click', () => {
                document.getElementById('settings-modal').classList.remove('active');
            });

            // Settings Toggles
            setupToggle('opt-lines', (val) => { state.settings.lines = val; updateVisuals(); });
            setupToggle('opt-labels', (val) => { state.settings.labels = val; updateVisuals(); });

            // Guide Modal
            document.getElementById('btn-guide-close').addEventListener('click', closeGuide);
            document.getElementById('btn-nav-start').addEventListener('click', startNavigation);

            // Clock Loop
            setInterval(updateClock, 1000);
        });

        // --- Core Logic ---

        function startApp() {
            if (state.isDevMode) {
                init3D();
                state.isRunning = true;
                enterHUD();
            } else if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(r => {
                    if(r==='granted') { init3D(); window.addEventListener('deviceorientation', handleOrientation, true); state.isRunning=true; enterHUD(); }
                    else showToast("Ë®±ÂèØ„Åå„Å™„ÅÑ„Å®Âãï‰Ωú„Åó„Åæ„Åõ„Çì");
                });
            } else {
                init3D(); window.addEventListener('deviceorientation', handleOrientation, true); state.isRunning=true; enterHUD();
            }
        }

        function enterHUD() {
            document.getElementById('start-screen').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('main-hud').style.display = 'block';
                syncToCurrentTime(false);
            }, 500);
        }

        function updateManualOffset(val) {
            state.manualOffset = val;
            document.getElementById('heading-val').innerText = (val > 0 ? "+" : "") + val;
        }

        function resetCalibration() {
            // Reset compass offset so current heading becomes "North" (0) relative to sensor
            // This is a simplified "Re-center" logic
            state.alphaOffset = -(state.raw.alpha + state.manualOffset);
            showToast("Êñπ‰Ωç„ÇíÊ≠£Èù¢„Å´„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åó„Åü");
        }

        // --- Time Logic ---
        function updateClock() {
            if (state.isLive) {
                state.simulatedDate = new Date();
                updateCelestialRotation(state.simulatedDate);
            }
            const d = state.simulatedDate;
            document.getElementById('clock-time').innerText = `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
            const st = document.getElementById('clock-status');
            if(state.isLive) { st.innerText = "‚óè LIVE"; st.style.color="#0f0"; }
            else {
                const diff = Math.round((d - new Date())/60000);
                st.innerText = `MANUAL (${diff>0?'+':''}${diff}m)`;
                st.style.color="#f0f";
            }
        }

        function adjustTime(m) {
            state.isLive = false;
            state.simulatedDate = new Date(state.simulatedDate.getTime() + m*60000);
            updateCelestialRotation(state.simulatedDate);
            updateClock();
        }

        function syncToCurrentTime(toast) {
            state.isLive = true;
            updateClock();
            if(toast) showToast("ÁèæÂú®ÊôÇÂàª„Å´Êàª„Çä„Åæ„Åó„Åü");
        }

        function updateCelestialRotation(date) {
            if(!celestialGroup) return;
            const msPerDay = 86400000;
            const deltaDays = (date - CONFIG.baseDate) / msPerDay;
            const rotationDelta = (Math.PI * 2) * deltaDays * (1 + 1/365.25);
            celestialGroup.rotation.y = CONFIG.baseRotation - rotationDelta;
        }

        // --- 3D Engine ---
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(CONFIG.defaultFov, window.innerWidth/window.innerHeight, 0.1, 2000);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            createWorld();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            animate();
        }

        function createWorld() {
            celestialGroup = new THREE.Group();
            constellationGroup = new THREE.Group();
            celestialGroup.add(constellationGroup);

            // Stars
            const starMeshes = {};
            for(const [id, data] of Object.entries(STAR_DB)) {
                const pos = getStarPos(data.ra, data.dec);
                const geo = new THREE.SphereGeometry(data.size * 2, 8, 8);
                const mat = new THREE.MeshBasicMaterial({ color: data.color });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.copy(pos);
                celestialGroup.add(mesh);
                starMeshes[id] = pos;
            }

            // Lines
            const lineMat = new THREE.LineBasicMaterial({ color: 0x555555, transparent: true, opacity: 0.5 });
            const specialMat = new THREE.LineBasicMaterial({ color: 0x8888ff, transparent: true, opacity: 0.6 });

            for(const [key, data] of Object.entries(CONSTELLATION_DB)) {
                const mat = data.isSpecial ? specialMat : lineMat.clone();
                const points = [];
                data.lines.forEach(pair => {
                    if(starMeshes[pair[0]] && starMeshes[pair[1]]) {
                        points.push(starMeshes[pair[0]]);
                        points.push(starMeshes[pair[1]]);
                    }
                });
                if(points.length > 0) {
                    const geo = new THREE.BufferGeometry().setFromPoints(points);
                    const line = new THREE.LineSegments(geo, mat);
                    constellationGroup.add(line);
                    cstLines[key] = line; // Save ref for blinking
                }
            }

            // Horizon Grid
            const grid = new THREE.PolarGridHelper(CONFIG.starDistance, 16, 8, 64, 0x004400, 0x002200);
            scene.add(grid);
            addCompassLabel("N", 0, -CONFIG.starDistance+50, "#ff7777");
            addCompassLabel("S", 0, CONFIG.starDistance-50, "#55ff55");
            addCompassLabel("E", CONFIG.starDistance-50, 0, "#55ff55");
            addCompassLabel("W", -CONFIG.starDistance+50, 0, "#55ff55");

            // Initial Tilt
            const latRad = CONFIG.userLat * (Math.PI/180);
            celestialGroup.rotation.x = -(Math.PI/2 - latRad);
            
            scene.add(celestialGroup);
            updateCelestialRotation(state.simulatedDate);
        }

        function getStarPos(ra, dec) {
            const r = CONFIG.starDistance;
            const decRad = dec * (Math.PI/180);
            const raRad = (ra/24) * (Math.PI*2);
            return new THREE.Vector3(
                r * Math.cos(decRad) * Math.sin(raRad),
                r * Math.sin(decRad),
                r * Math.cos(decRad) * Math.cos(raRad)
            );
        }

        function addCompassLabel(txt, x, z, col) {
            const cvs = document.createElement('canvas'); cvs.width=128; cvs.height=128;
            const ctx = cvs.getContext('2d');
            ctx.fillStyle=col; ctx.font="bold 80px sans-serif"; ctx.textAlign="center"; ctx.textBaseline="middle";
            ctx.fillText(txt, 64, 64);
            const sp = new THREE.Sprite(new THREE.SpriteMaterial({ map: new THREE.CanvasTexture(cvs) }));
            sp.position.set(x, 20, z); sp.scale.set(40,40,1);
            scene.add(sp);
        }

        function handleOrientation(e) {
            let alpha = e.alpha || 0;
            let beta = e.beta || 0;
            let gamma = e.gamma || 0;
            
            // Apply Manual Offset & Initial Calibration
            const finalAlpha = alpha + state.alphaOffset + state.manualOffset;
            
            const q = new THREE.Quaternion();
            const eu = new THREE.Euler(beta*Math.PI/180, finalAlpha*Math.PI/180, -gamma*Math.PI/180, 'YXZ');
            q.setFromEuler(eu);
            q.multiply(new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5)));
            state.targetQuaternion.copy(q);
            state.raw = { alpha, beta, gamma };
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!renderer || !camera) return;

            if(state.isRunning) {
                camera.quaternion.slerp(state.targetQuaternion, 0.15);
            }

            // Blinking Logic for Active Constellation
            if (state.activeConstellation && cstLines[state.activeConstellation]) {
                const line = cstLines[state.activeConstellation];
                // Sine wave breathing: 0.3 to 1.0
                const opacity = 0.65 + 0.35 * Math.sin(Date.now() * 0.005); 
                line.material.opacity = opacity;
                line.material.color.setHex(0xffff00); // Highlight Yellow
                line.material.linewidth = 3; // Note: WebGL limitation often ignores width
            }

            renderer.render(scene, camera);
        }

        // --- Settings & Visuals ---
        function setupToggle(id, callback) {
            const el = document.getElementById(id);
            const opts = el.querySelectorAll('.toggle-opt');
            opts.forEach(opt => {
                opt.addEventListener('click', () => {
                    opts.forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    callback(opt.dataset.val);
                });
            });
        }

        function updateVisuals() {
            // Apply settings to 3D objects
            for(const [key, line] of Object.entries(cstLines)) {
                // Lines Logic
                let visible = false;
                const rank = CONSTELLATION_DB[key]?.rank || "normal";
                if (state.settings.lines === 'all') visible = true;
                else if (state.settings.lines === 'famous' && (rank==='famous' || CONSTELLATION_DB[key].isSpecial)) visible = true;
                
                line.visible = visible;
            }
        }

        // --- Guide System ---
        let currentGuideId = null;
        window.openGuide = function(cstId) {
            currentGuideId = cstId;
            const data = CONSTELLATION_DB[cstId];
            if(!data) return;

            document.getElementById('guide-title').innerText = data.jpName;
            document.getElementById('guide-subtitle').innerText = data.rank.toUpperCase();
            
            // Reset Tab
            switchTab('science'); 
            
            document.getElementById('settings-modal').classList.remove('active');
            document.getElementById('guide-modal').classList.add('active');
        };

        window.switchTab = function(tabName) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('selected'));
            event.target.classList.add('selected');
            
            const data = CONSTELLATION_DB[currentGuideId];
            const content = data.info[tabName] || "„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì";
            document.getElementById('guide-content').innerText = content;
        };

        function closeGuide() {
            document.getElementById('guide-modal').classList.remove('active');
        }

        function startNavigation() {
            if(!currentGuideId) return;
            state.activeConstellation = currentGuideId;
            closeGuide();
            showToast(`‚òÖ ${CONSTELLATION_DB[currentGuideId].jpName} „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ÈñãÂßã`);
            
            // Reset other lines styling
            for(const k in cstLines) {
                if(k !== currentGuideId) {
                    cstLines[k].material.color.setHex(0x555555);
                    cstLines[k].material.opacity = 0.5;
                }
            }
        }

        // --- Utils ---
        function showToast(msg) {
            const c = document.getElementById('toast-container');
            const d = document.createElement('div'); d.className='toast-msg'; d.innerText=msg;
            c.appendChild(d);
            setTimeout(()=>d.remove(), 3300);
        }

        function initStarBg() {
            const c = document.getElementById('star-bg');
            for(let i=0; i<40; i++) {
                const s = document.createElement('div');
                s.style.position='absolute'; s.style.background='white'; s.style.borderRadius='50%';
                s.style.width = Math.random()*3+'px'; s.style.height=s.style.width;
                s.style.left=Math.random()*100+'%'; s.style.top=Math.random()*100+'%';
                s.style.opacity=Math.random();
                c.appendChild(s);
            }
        }

        // Dev Mode Controls
        function setupDevControls() {
            let drag=false, lx=0, ly=0;
            window.addEventListener('mousedown', e=>{drag=true; lx=e.clientX; ly=e.clientY;});
            window.addEventListener('mouseup', ()=>drag=false);
            window.addEventListener('mousemove', e=>{
                if(drag) {
                    state.raw.alpha = (state.raw.alpha - (e.clientX-lx)*0.5) % 360;
                    state.raw.beta = Math.max(0, Math.min(90, state.raw.beta - (e.clientY-ly)*0.5));
                    lx=e.clientX; ly=e.clientY;
                    handleOrientation({alpha:state.raw.alpha, beta:state.raw.beta, gamma:0});
                }
            });
            handleOrientation({alpha:180, beta:45, gamma:0});
        }
    </script>
