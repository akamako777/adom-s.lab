        // --- Thumbnail Component (Optimized) ---
        const DraggableThumbnail = React.memo(({ pageItem, index, onRotate, onDelete, onDragStart, onDragEnter, onDragEnd, t }) => {
            const canvasRef = useRef(null);
            const [rendered, setRendered] = useState(false);

            useEffect(() => {
                let mounted = true;
                const renderPage = async () => {
                    if (!pageItem.pageProxy || rendered || !canvasRef.current) return;
                    
                    const viewport = pageItem.pageProxy.getViewport({ scale: 0.3 });
                    const canvas = canvasRef.current;
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    try {
                        await pageItem.pageProxy.render({ canvasContext: context, viewport }).promise;
                        if(mounted) setRendered(true);
                    } catch (e) { console.error(e); }
                };
                renderPage();
                return () => { mounted = false; };
            }, [pageItem.pageProxy]);

            return (
                <div 
                    draggable
                    onDragStart={(e) => onDragStart(e, index)}
                    onDragEnter={(e) => onDragEnter(e, index)}
                    onDragEnd={onDragEnd}
                    onDragOver={(e) => e.preventDefault()}
                    className={`relative group bg-slate-200 dark:bg-slate-800 rounded-lg p-2 border border-slate-300 dark:border-white/10 transition-all duration-200 cursor-move
                        ${pageItem.deleted ? 'opacity-40 grayscale bg-red-100 dark:bg-red-900/10' : 'hover:border-blue-500 hover:shadow-lg hover:shadow-blue-500/10'}
                        active:scale-95 active:cursor-grabbing touch-manipulation
                    `}
                >
                    <div className="flex items-center justify-between mb-1">
                         <span className="text-[10px] text-slate-500 dark:text-slate-500 bg-white/50 dark:bg-black/30 px-1.5 rounded truncate max-w-[60px]">
                            {pageItem.fileName}
                        </span>
                        <div className="flex gap-1">
                            <button onClick={(e) => {e.stopPropagation(); onRotate(index)}} className="p-1.5 bg-slate-300/50 dark:bg-slate-700/50 rounded text-blue-600 dark:text-blue-300 transition-colors" title={t.rotate}>
                                <RotateCw className="w-3 h-3" />
                            </button>
                            <button onClick={(e) => {e.stopPropagation(); onDelete(index)}} className={`p-1.5 bg-slate-300/50 dark:bg-slate-700/50 rounded transition-colors ${pageItem.deleted ? 'text-emerald-500 dark:text-emerald-400' : 'text-red-500 dark:text-red-400'}`} title={pageItem.deleted ? t.restore : t.delete}>

                            </button>
                        </div>
                    </div>

                    <div className="relative aspect-[1/1.414] w-full flex items-center justify-center bg-white rounded overflow-hidden shadow-inner pointer-events-none border border-slate-100 dark:border-none">

                </div>
            );
        });

        // --- App Component ---
        function App() {
            // Settings
            const [mode, setMode] = useState('pro_merge'); 
            const [lang, setLang] = useState('ja');
            const [theme, setTheme] = useState('dark');
            const [showLangMenu, setShowLangMenu] = useState(false);

            const [isDragging, setIsDragging] = useState(false);
            const [files, setFiles] = useState([]); 
            
            // Pro Merge State
            const [sourceDocs, setSourceDocs] = useState([]); 
            const [pageItems, setPageItems] = useState([]); 
            const [isParsing, setIsParsing] = useState(false);
            const [addPageNumbers, setAddPageNumbers] = useState(false); 
            const [showPageSettings, setShowPageSettings] = useState(false); 

            // Page Number Settings
            const [pageNumFormat, setPageNumFormat] = useState('simple'); 
            const [pageNumStartPage, setPageNumStartPage] = useState(1); 
            const [pageNumStartNum, setPageNumStartNum] = useState(1); 
            const [pageNumPosV, setPageNumPosV] = useState('bottom'); 
            const [pageNumPosH, setPageNumPosH] = useState('center'); 
            const [pageNumFontSize, setPageNumFontSize] = useState('medium'); 

            const dragItemIndex = useRef(null);
            const dragOverItemIndex = useRef(null);

            // Processing State
            const [status, setStatus] = useState('idle');
            const [progress, setProgress] = useState(0);
            const [statusMessage, setStatusMessage] = useState('');
            const [resultBlob, setResultBlob] = useState(null);
            const [resultName, setResultName] = useState('');
            const [errorMsg, setErrorMsg] = useState('');
            const [resultCount, setResultCount] = useState(0); 
            
            // Settings
            const [splitCount, setSplitCount] = useState(1);
            const [totalPages, setTotalPages] = useState(0); 
            
            // Convert Mode State
            const [generatedImages, setGeneratedImages] = useState([]);
            const [gifStatus, setGifStatus] = useState('idle'); 
            const [longImageStatus, setLongImageStatus] = useState('idle');
            const [pptxStatus, setPptxStatus] = useState('idle');
            const [gifInterval, setGifInterval] = useState(1.0);
            
            const fileInputRef = useRef(null);
            const cancelRef = useRef(false);

            // Get current translation
            const t = TRANSLATIONS[lang] || TRANSLATIONS['en'];

            // Theme Effect
            useEffect(() => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [theme]);

            // --- Handlers ---
            const toggleTheme = () => setTheme(prev => prev === 'dark' ? 'light' : 'dark');

            const handleDragOver = (e) => { e.preventDefault(); setIsDragging(true); };
            const handleDragLeave = (e) => { e.preventDefault(); setIsDragging(false); };
            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragging(false);
                if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                    addFiles(Array.from(e.dataTransfer.files));
                }
            };
            const handleFileSelect = (e) => {
                if (e.target.files && e.target.files.length > 0) {
                    addFiles(Array.from(e.target.files));
                    e.target.value = ''; // Reset input to allow re-selection
                }
            };
            
            const triggerFileSelect = () => {
                if (fileInputRef.current) {
                    fileInputRef.current.click();
                }
            };

            const addFiles = async (newFiles) => {
                const validFiles = newFiles.filter(f => f.type === 'application/pdf' || f.name.toLowerCase().endsWith('.pdf'));
                if (validFiles.length === 0) {
                    alert(t.valid_pdf_only);
                    return;
                }

                if (mode === 'pro_merge') {
                    setFiles(prev => [...prev, ...validFiles]);
                    await addToProMerge(validFiles);
                    setStatus('idle');
                } else if (mode === 'convert') {
                    setFiles([validFiles[0]]); 
                    startProcessingConvert(validFiles[0]);
                } else {
                    if (mode === 'split') {
                        setFiles([validFiles[0]]);
                        try {
                            const arrayBuffer = await validFiles[0].arrayBuffer();
                            const loadingTask = pdfjsLib.getDocument(arrayBuffer);
                            const pdf = await loadingTask.promise;
                            const pages = pdf.numPages;
                            setTotalPages(pages);
                            if (splitCount > pages) setSplitCount(pages);
                        } catch (e) { console.error(e); setTotalPages(0); }
                    }
                    else {
                        setFiles(prev => [...prev, ...validFiles]);
                    }
                    setStatus('idle');
                }
            };

            const removeFile = (index) => setFiles(prev => prev.filter((_, i) => i !== index));
            const moveFile = (index, direction) => {
                const newFiles = [...files];
                if (direction === 'up' && index > 0) {
                    [newFiles[index - 1], newFiles[index]] = [newFiles[index], newFiles[index - 1]];
                } else if (direction === 'down' && index < newFiles.length - 1) {
                    [newFiles[index + 1], newFiles[index]] = [newFiles[index], newFiles[index + 1]];
                }
                setFiles(newFiles);
            };

            const addToProMerge = async (newFiles) => {
                setIsParsing(true);
                try {
                    const newSourceDocs = [];
                    const newPageItems = [];

                    for (const file of newFiles) {
                        const arrayBuffer = await file.arrayBuffer();
                        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                        
                        const docId = Math.random().toString(36).substr(2, 9);
                        newSourceDocs.push({ id: docId, file, pdfDoc: pdf });

                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            newPageItems.push({
                                id: Math.random().toString(36).substr(2, 9),
                                docId: docId,
                                pageProxy: page,
                                fileName: file.name,
                                origPageIndex: i - 1,
                                rotation: 0,
                                deleted: false
                            });
                        }
                    }

                    setSourceDocs(prev => [...prev, ...newSourceDocs]);
                    setPageItems(prev => [...prev, ...newPageItems]);
                } catch (e) {
                    console.error(e);
                    setErrorMsg(t.error);
                    setStatus('error');
                } finally {
                    setIsParsing(false);
                }
            };

            const onDragStart = (e, index) => {
                dragItemIndex.current = index;
                e.dataTransfer.effectAllowed = "move";
            };
            
            const onDragEnter = (e, index) => {
                if (dragItemIndex.current === null) return;
                if (dragItemIndex.current === index) return;
                dragOverItemIndex.current = index;
                
                const newItems = [...pageItems];
                const dragItem = newItems[dragItemIndex.current];
                newItems.splice(dragItemIndex.current, 1);
                newItems.splice(index, 0, dragItem);
                
                dragItemIndex.current = index;
                setPageItems(newItems);
            };

            const onDragEnd = () => {
                dragItemIndex.current = null;
                dragOverItemIndex.current = null;
            };

            const toggleRotate = useCallback((index) => {
                setPageItems(prev => {
                    const newItems = [...prev];
                    newItems[index] = { ...newItems[index], rotation: (newItems[index].rotation + 90) % 360 };
                    return newItems;
                });
            }, []);

            const toggleDelete = useCallback((index) => {
                setPageItems(prev => {
                    const newItems = [...prev];
                    newItems[index] = { ...newItems[index], deleted: !newItems[index].deleted };
                    return newItems;
                });
            }, []);

            const switchMode = (m) => {
                setMode(m);
                setFiles([]);
                setSourceDocs([]);
                setPageItems([]);
                setTotalPages(0);
                setStatus('idle');
                setProgress(0);
                setResultBlob(null);
                setGeneratedImages([]);
                setGifStatus('idle');
                setLongImageStatus('idle');
                setPptxStatus('idle');
                setAddPageNumbers(false);
                setShowPageSettings(false);
            };

            const startProcessing = async () => {
                setStatus('processing');
                setProgress(0);
                setErrorMsg('');
                cancelRef.current = false;

                try {
                    switch (mode) {
                        case 'pro_merge': await processProMerge(); break;
                        case 'simple_merge': await processSimpleMerge(); break;
                        case 'split': await processSplit(); break;
                    }
                } catch (err) {
                    console.error(err);
                    setErrorMsg(err.message || t.error);
                    setStatus('error');
                }
            };

            const processProMerge = async () => {
                setStatusMessage(t.processing);
                const mergedPdf = await PDFLib.PDFDocument.create();
                
                let font;
                if (addPageNumbers) {
                    font = await mergedPdf.embedFont(PDFLib.StandardFonts.Helvetica);
                }
                
                const pdfLibDocs = {}; 
                let loadedCount = 0;
                for (const doc of sourceDocs) {
                    if (cancelRef.current) return;
                    const ab = await doc.file.arrayBuffer();
                    pdfLibDocs[doc.id] = await PDFLib.PDFDocument.load(ab);
                    loadedCount++;
                }

                const activeItems = pageItems.filter(p => !p.deleted);
                const total = activeItems.length;

                for (let i = 0; i < total; i++) {
                    if (cancelRef.current) return;
                    
                    const item = activeItems[i];
                    const srcDoc = pdfLibDocs[item.docId];
                    const [copiedPage] = await mergedPdf.copyPages(srcDoc, [item.origPageIndex]);
                    
                    if (item.rotation !== 0) {
                         const currentRotation = copiedPage.getRotation().angle;
                         copiedPage.setRotation(PDFLib.degrees((currentRotation + item.rotation) % 360));
                    }
                    
                    mergedPdf.addPage(copiedPage);
                    
                    // ページ番号の描画
                    const currentPageIndex = i + 1; // 1-based index
                    if (addPageNumbers && currentPageIndex >= pageNumStartPage) {
                         const { width, height } = copiedPage.getSize();
                         
                         let fontSize = 12;
                         if (pageNumFontSize === 'small') fontSize = 9;
                         else if (pageNumFontSize === 'large') fontSize = 16;

                         const margin = 20;

                         // 表示する数値
                         const displayNum = (currentPageIndex - pageNumStartPage) + pageNumStartNum;
                         
                         let text = `${displayNum}`;
                         if (pageNumFormat === 'hyphen') text = `- ${displayNum} -`;
                         else if (pageNumFormat === 'slash_total') text = `${displayNum} / ${total}`;
                         else if (pageNumFormat === 'p_slash_total') text = `${displayNum}p / ${total}p`;

                         const textWidth = font.widthOfTextAtSize(text, fontSize);
                         const textHeight = font.heightAtSize(fontSize);

                         let x, y;
                         // 横位置
                         if (pageNumPosH === 'left') x = margin;
                         else if (pageNumPosH === 'right') x = width - textWidth - margin;
                         else x = width / 2 - textWidth / 2;

                         // 縦位置
                         if (pageNumPosV === 'top') y = height - margin - textHeight;
                         else y = margin;

                         copiedPage.drawText(text, {
                             x,
                             y,
                             size: fontSize,
                             font: font,
                             color: PDFLib.rgb(0, 0, 0),
                         });
                    }

                    setProgress(Math.round(((i + 1) / total) * 100));
                    if (i % 10 === 0) await new Promise(r => setTimeout(r, 0));
                }

                const bytes = await mergedPdf.save();
                setResultBlob(new Blob([bytes], {type:'application/pdf'}));
                setResultName("merged_pro.pdf");
                setResultCount(1);
                setStatus('complete');
            };

            const processSimpleMerge = async () => {
                setStatusMessage(t.processing);
                const mergedPdf = await PDFLib.PDFDocument.create();
                let step = 90 / files.length; let prog = 0;
                for(let i=0; i<files.length; i++){
                    if(cancelRef.current) return;
                    const ab = await files[i].arrayBuffer();
                    const pdf = await PDFLib.PDFDocument.load(ab);
                    const copied = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    copied.forEach(p=>mergedPdf.addPage(p));
                    prog += step; setProgress(Math.round(prog));
                }
                const bytes = await mergedPdf.save();
                setResultBlob(new Blob([bytes], {type:'application/pdf'}));
                setResultName('merged_simple.pdf');
                setResultCount(1);
                setStatus('complete');
            };

            const processSplit = async () => {
                const file = files[0];
                setStatusMessage(t.processing);
                const ab = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(ab);
                const total = pdfDoc.getPageCount();
                
                const safeSplitCount = Math.min(Math.max(1, splitCount), total);
                const zip = new JSZip();
                const baseName = file.name.replace(/\.pdf$/i, '');
                let count = 0;
                for(let i=0; i<total; i+=safeSplitCount) {
                    if(cancelRef.current) return;
                    const newPdf = await PDFLib.PDFDocument.create();
                    const end = Math.min(i+safeSplitCount, total);
                    const indices = []; for(let j=i; j<end; j++) indices.push(j);
                    const copied = await newPdf.copyPages(pdfDoc, indices);
                    copied.forEach(p=>newPdf.addPage(p));
                    const bytes = await newPdf.save();
                    zip.file(`${baseName}_${(count+1).toString().padStart(2,'0')}.pdf`, bytes);
                    count++;
                    setProgress(Math.round((i/total)*100));
                }
                const content = await zip.generateAsync({type:"blob"});
                setResultBlob(content);
                setResultName(`${baseName}_split.zip`);
                setResultCount(count);
                setStatus('complete');
            };

            const startProcessingConvert = async (file) => {
                setStatus('processing');
                setProgress(0);
                setStatusMessage(t.processing);
                setGeneratedImages([]);
                setResultBlob(null);
                setGifStatus('idle'); setLongImageStatus('idle'); setPptxStatus('idle');
                cancelRef.current = false;

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                    const totalPages = pdf.numPages;
                    const images = [];
                    const zip = new JSZip();
                    const folder = zip.folder("images");

                    for (let i = 1; i <= totalPages; i++) {
                        if (cancelRef.current) break;
                        const page = await pdf.getPage(i);
                        const scale = 2.0; 
                        const viewport = page.getViewport({ scale });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        await page.render({ canvasContext: context, viewport }).promise;
                        
                        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                        const dataUrl = canvas.toDataURL('image/png');
                        images.push({ id: i, dataUrl, width: viewport.width, height: viewport.height });
                        folder.file(`slide_${String(i).padStart(2, '0')}.png`, blob);
                        
                        setProgress(Math.round((i / totalPages) * 100));
                        await new Promise(r => setTimeout(r, 10)); 
                    }
                    if (cancelRef.current) { setStatus('idle'); setFiles([]); return; }
                    setGeneratedImages(images);
                    const content = await zip.generateAsync({ type: "blob" });
                    setResultBlob(content);
                    setResultName(`${file.name.replace('.pdf', '')}_images.zip`);
                    setStatus('complete');
                } catch (err) {
                    console.error(err);
                    setErrorMsg(t.error);
                    setStatus('error');
                }
            };

            const downloadFile = () => { if(resultBlob) saveAs(resultBlob, resultName); };
            const downloadFileLocal = (blob, filename) => saveAs(blob, filename);
            const reset = () => { switchMode(mode); if(fileInputRef.current) fileInputRef.current.value = ''; };
            const cancel = () => { cancelRef.current = true; setStatus('idle'); };
            const getFileSizeMB = (size) => (size ? (size/(1024*1024)).toFixed(1) : '0.0');

            // --- Render Helpers ---
            const getModeTitle = () => {
                switch(mode) {
                    case 'pro_merge': return t.title_pro;
                    case 'simple_merge': return t.title_simple;
                    case 'split': return t.title_split;
                    case 'convert': return t.title_convert;
                    default: return 'PDF All-in-One Pro';
                }
            };

            const getDropDesc = () => {
                switch(mode) {
                    case 'pro_merge': return t.drop_desc_pro;
                    case 'simple_merge': return t.drop_desc_simple;
                    case 'split': return t.drop_desc_split;
                    case 'convert': return t.drop_desc_convert;
                    default: return '';
                }
            };

            const TabBtn = ({ m, icon: Icon, label }) => (
                <button onClick={() => switchMode(m)} className={`relative z-10 px-1 py-3 w-full min-w-0 rounded-xl text-[10px] md:text-sm font-bold transition-all duration-300 flex items-center justify-center gap-1 md:gap-2 leading-tight ${mode === m ? 'text-white' : 'text-slate-500 dark:text-slate-400 hover:text-blue-500 dark:hover:text-white'}`}>
                    <Icon className="w-4 h-4 shrink-0" /> 
                    <span className="text-center truncate">{label}</span>
                </button>
            );

            const generateGif = async () => {
                if (!window.GIF || generatedImages.length === 0) return;
                setGifStatus('processing');
                try {
                    const workerResponse = await fetch('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js');
                    const workerBlob = await workerResponse.blob();
                    const workerUrl = URL.createObjectURL(workerBlob);
                    const gif = new window.GIF({ workers: 2, quality: 10, workerScript: workerUrl, width: generatedImages[0].width, height: generatedImages[0].height });
                    for (const imgData of generatedImages) {
                        const img = new Image(); img.src = imgData.dataUrl;
                        await new Promise(resolve => { img.complete ? resolve() : img.onload = resolve; });
                        gif.addFrame(img, { delay: gifInterval * 1000 });
                    }
                    gif.on('finished', (blob) => { downloadFileLocal(blob, 'animation.gif'); setGifStatus('complete'); URL.revokeObjectURL(workerUrl); });
                    gif.render();
                } catch (e) { setGifStatus('error'); }
            };
            const generatePptx = async () => {
                if (!window.PptxGenJS || generatedImages.length === 0) return;
                setPptxStatus('processing');
                try {
                    const pptx = new window.PptxGenJS();
                    const firstImg = generatedImages[0];
                    const ratio = firstImg.width / firstImg.height;
                    if (Math.abs(ratio - 16/9) < 0.1) pptx.layout = 'LAYOUT_16x9';
                    else if (Math.abs(ratio - 4/3) < 0.1) pptx.layout = 'LAYOUT_4x3';
                    else { pptx.defineLayout({ name: 'CUSTOM', width: 10, height: 10 / ratio }); pptx.layout = 'CUSTOM'; }
                    for (const imgData of generatedImages) {
                        const slide = pptx.addSlide();
                        slide.addImage({ data: imgData.dataUrl, x: 0, y: 0, w: '100%', h: '100%' });
                    }
                    await pptx.writeFile({ fileName: 'slides.pptx' });
                    setPptxStatus('complete');
                } catch (e) { setPptxStatus('error'); }
            };
            const generateLongImage = async () => {
                if (generatedImages.length === 0) return;
                setLongImageStatus('processing');
                try {
                    const maxWidth = Math.max(...generatedImages.map(img => img.width));
                    const totalHeight = generatedImages.reduce((sum, img) => sum + img.height, 0);
                    const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                    canvas.width = maxWidth; canvas.height = totalHeight; ctx.fillStyle = '#fff'; ctx.fillRect(0,0,canvas.width, canvas.height);
                    let currentY = 0;
                    for (const imgData of generatedImages) {
                        const img = new Image(); img.src = imgData.dataUrl;
                        await new Promise(resolve => { img.complete ? resolve() : img.onload = resolve; });
                        const x = (maxWidth - imgData.width) / 2;
                        ctx.drawImage(img, x, currentY); currentY += imgData.height;
                    }
                    canvas.toBlob(b => { if(b){ downloadFileLocal(b, 'long.png'); setLongImageStatus('complete'); } else setLongImageStatus('error'); }, 'image/png');
                } catch(e) { setLongImageStatus('error'); }
            };

            return (
                <div className={`relative min-h-screen font-sans p-4 md:p-6 flex flex-col items-center justify-start md:justify-center safe-pb selection:bg-blue-500/30 selection:text-blue-600 dark:selection:text-blue-100`}>

                        <div className={`absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] rounded-full blur-[100px] animate-aurora-2 opacity-50 dark:opacity-100 ${mode==='convert' ? 'bg-cyan-300/30 dark:bg-cyan-600/20' : mode==='simple_merge' ? 'bg-teal-300/30 dark:bg-teal-600/20' : mode==='split' ? 'bg-rose-300/30 dark:bg-rose-600/20' : 'bg-indigo-300/30 dark:bg-indigo-600/20'}`}></div>
                        <div className="absolute inset-0 opacity-[0.05] dark:opacity-[0.03] bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]"></div>
                    </div>

                    <div className="w-full max-w-6xl space-y-6 relative z-10 flex flex-col md:h-full md:max-h-[95vh]">
                        {/* Header & Controls */}
                        <div className="flex flex-col md:flex-row md:items-end justify-between gap-4 shrink-0 relative">
                            <div className="text-center md:text-left space-y-2 flex-1">
                                <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-white/60 dark:bg-white/5 border border-slate-200 dark:border-white/10 shadow-sm dark:shadow-[0_0_15px_rgba(255,255,255,0.05)] backdrop-blur-md">
                                    <Sparkles className={`w-3.5 h-3.5 ${mode==='convert' ? 'text-cyan-600 dark:text-cyan-300' : mode==='simple_merge' ? 'text-emerald-600 dark:text-emerald-300' : mode==='split' ? 'text-orange-600 dark:text-orange-300' : 'text-blue-600 dark:text-blue-300'}`} />
                                    <span className={`text-[11px] uppercase tracking-[0.2em] font-bold ${mode==='convert' ? 'text-cyan-700 dark:text-cyan-300/90' : mode==='simple_merge' ? 'text-emerald-700 dark:text-emerald-300/90' : mode==='split' ? 'text-orange-700 dark:text-orange-300/90' : 'text-blue-700 dark:text-blue-300/90'}`}>PDF All-in-One Pro</span>
                                </div>
                                {status !== 'complete' && (
                                    <h1 className="text-2xl md:text-4xl font-extrabold tracking-tight text-slate-800 dark:text-white leading-tight drop-shadow-sm dark:drop-shadow-xl">
                                        {mode === 'pro_merge' ? <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-indigo-600 to-cyan-600 dark:from-blue-300 dark:via-indigo-300 dark:to-cyan-300">{t.title_pro}</span> :
                                         mode === 'simple_merge' ? <span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-600 via-teal-600 to-cyan-600 dark:from-emerald-300 dark:via-teal-300 dark:to-cyan-300">{t.title_simple}</span> :
                                         mode === 'split' ? <span className="text-transparent bg-clip-text bg-gradient-to-r from-orange-600 via-amber-600 to-rose-600 dark:from-orange-300 dark:via-amber-300 dark:to-rose-300">{t.title_split}</span> :
                                         <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-600 via-indigo-600 to-fuchsia-600 dark:from-cyan-300 dark:via-indigo-300 dark:to-fuchsia-300">{t.title_convert}</span>}
                                    </h1>
                                )}
                            </div>

                            {/* Theme & Language Controls */}
                            <div className="absolute top-0 right-0 md:relative flex items-center gap-2">
                                {/* Language Dropdown */}
                                <div className="relative">
                                    <button onClick={() => setShowLangMenu(!showLangMenu)} className="p-2 rounded-full bg-white/50 dark:bg-slate-800/50 hover:bg-white dark:hover:bg-slate-700 border border-slate-200 dark:border-white/10 text-slate-600 dark:text-slate-300 transition-all shadow-sm">
                                        <Globe className="w-4 h-4" />
                                    </button>
                                    {showLangMenu && (
                                        <>
                                            <div className="fixed inset-0 z-40" onClick={() => setShowLangMenu(false)}></div>
                                            <div className="absolute right-0 top-full mt-2 w-32 bg-white dark:bg-slate-800 rounded-lg shadow-xl border border-slate-100 dark:border-white/10 py-1 z-50 overflow-hidden">
                                                {LANG_OPTIONS.map((opt) => (
                                                    <button 
                                                        key={opt.code}
                                                        onClick={() => { setLang(opt.code); setShowLangMenu(false); }}
                                                        className={`w-full text-left px-4 py-2 text-xs font-medium hover:bg-slate-100 dark:hover:bg-slate-700 ${lang === opt.code ? 'text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20' : 'text-slate-600 dark:text-slate-300'}`}
                                                    >
                                                        {opt.label}
                                                    </button>
                                                ))}
                                            </div>
                                        </>
                                    )}
                                </div>
                                
                                {/* Theme Toggle */}
                                <button onClick={toggleTheme} className="p-2 rounded-full bg-white/50 dark:bg-slate-800/50 hover:bg-white dark:hover:bg-slate-700 border border-slate-200 dark:border-white/10 text-slate-600 dark:text-slate-300 transition-all shadow-sm">
                                    {theme === 'dark' ? <Sun className="w-4 h-4" /> : <Moon className="w-4 h-4" />}
                                </button>
                            </div>
                        </div>

                        {/* Tabs */}
                        {status === 'idle' && (
                            <div className="flex justify-center shrink-0">
                                <div className="bg-white/40 dark:bg-slate-900/50 p-1 rounded-xl border border-slate-200 dark:border-white/10 flex w-full max-w-3xl relative backdrop-blur-md shadow-sm px-4">
                                    <div className={`absolute top-1 bottom-1 rounded-lg transition-all duration-300 ease-out shadow-md ${mode==='convert' ? 'bg-cyan-600' : mode==='simple_merge' ? 'bg-emerald-600' : mode==='split' ? 'bg-orange-500' : 'bg-blue-600'}`} 
                                        style={{ 
                                            width: 'calc(25% - 8px)', // 左右padding(4px*2)を考慮して25%幅に近づける
                                            left: mode === 'pro_merge' ? '4px' : 
                                                  mode === 'simple_merge' ? '25%' : 
                                                  mode === 'split' ? '50%' : '75%'

                                    <TabBtn m="pro_merge" icon={Layers} label={t.tab_pro} />
                                    <TabBtn m="simple_merge" icon={Merge} label={t.tab_simple} />

                                    <TabBtn m="convert" icon={Images} label={t.tab_convert} />
                                </div>
                            </div>

                        {/* Main Card */}
                        <div className={`flex-1 bg-white/80 dark:bg-white/5 backdrop-blur-2xl rounded-[2rem] shadow-xl dark:shadow-[0_8px_32px_0_rgba(0,0,0,0.36)] border border-white/50 dark:border-white/10 flex flex-col relative transition-all duration-500 mb-4 md:mb-0

                            {mode === 'pro_merge' && pageItems.length > 0 && status === 'idle' && (

                                        <div className="flex items-center gap-2 md:gap-4">
                                            <div className="text-xs text-slate-500 dark:text-slate-400 font-mono bg-slate-200 dark:bg-black/20 px-2 py-1 rounded">
                                                {pageItems.filter(p=>!p.deleted).length}p
                                            </div>
                                            <div className="hidden md:flex text-[10px] text-slate-500 gap-3">
                                                <span className="flex items-center gap-1"><GripVertical className="w-3 h-3"/> {t.move}</span>
                                                <span className="flex items-center gap-1"><RotateCw className="w-3 h-3"/> {t.rotate}</span>

                                        <div className="flex items-center gap-2 ml-auto">

                                                    setAddPageNumbers(true);

                                            >

                                                <Settings className="w-3 h-3 opacity-70" />
                                            </button>

                                            <button onClick={triggerFileSelect} className="text-xs bg-slate-600 hover:bg-slate-500 dark:bg-slate-700 dark:hover:bg-slate-600 text-white px-3 py-1.5 rounded-lg transition-colors flex items-center gap-1 shadow-sm">

                                            </button>
                                            <button onClick={startProcessing} className="text-xs bg-blue-600 hover:bg-blue-500 text-white font-bold px-4 py-1.5 rounded-lg shadow-lg shadow-blue-500/20 dark:shadow-blue-900/20 transition-all flex items-center gap-1">
                                                <Download className="w-3 h-3" /> {t.save}
                                            </button>
                                        </div>
                                    </div>
                                    
                                    {/* Page Number Settings Panel */}
                                    {showPageSettings && (
                                        <div className="bg-slate-100 dark:bg-slate-800 border-b border-slate-200 dark:border-white/10 p-4 animate-fade-in-up shrink-0 shadow-xl z-20">
                                            <div className="flex justify-between items-center mb-3">
                                                <div className="flex items-center gap-3">
                                                    <h3 className="text-sm font-bold text-slate-700 dark:text-white flex items-center gap-2"><Hash className="w-4 h-4 text-blue-500 dark:text-blue-400"/> {t.page_num_title}</h3>
                                                    <div className="flex items-center gap-2 bg-slate-200 dark:bg-black/20 px-2 py-1 rounded-lg">
                                                        <label htmlFor="page-num-toggle" className="text-[10px] text-slate-500 dark:text-slate-400 cursor-pointer select-none">{t.enable}</label>
                                                        <div className="relative inline-block w-8 h-4 align-middle select-none transition duration-200 ease-in">
                                                            <input type="checkbox" name="page-num-toggle" id="page-num-toggle" checked={addPageNumbers} onChange={(e) => setAddPageNumbers(e.target.checked)} className="toggle-checkbox absolute block w-4 h-4 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 ease-in-out"/>
                                                            <label htmlFor="page-num-toggle" className={`toggle-label block overflow-hidden h-4 rounded-full cursor-pointer transition-colors duration-300 ${addPageNumbers ? 'bg-blue-600' : 'bg-slate-400 dark:bg-slate-700'}`}></label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button onClick={() => setShowPageSettings(false)} className="text-slate-400 hover:text-slate-600 dark:hover:text-white"><X className="w-4 h-4"/></button>
                                            </div>
                                            
                                            <div className={`grid grid-cols-2 md:grid-cols-5 gap-4 transition-opacity duration-300 ${!addPageNumbers ? 'opacity-50 pointer-events-none' : 'opacity-100'}`}>
                                                <div className="flex flex-col gap-1">
                                                    <label className="text-[10px] text-slate-500 dark:text-slate-400 font-bold">{t.format}</label>
                                                    <select value={pageNumFormat} onChange={(e) => setPageNumFormat(e.target.value)} className="bg-white dark:bg-slate-900 border border-slate-300 dark:border-white/10 text-xs rounded p-1.5 text-slate-700 dark:text-slate-200 focus:border-blue-500 outline-none">
                                                        <option value="simple">1</option>
                                                        <option value="hyphen">- 1 -</option>
                                                        <option value="slash_total">1 / 10</option>

                                                        <option value="small">{t.font_sm}</option>
                                                        <option value="medium">{t.font_md}</option>
                                                        <option value="large">{t.font_lg}</option>

                                                <div className="flex flex-col gap-1">

                                                    <input type="number" min="1" value={pageNumStartPage} onChange={(e) => setPageNumStartPage(Number(e.target.value))} className="bg-white dark:bg-slate-900 border border-slate-300 dark:border-white/10 text-xs rounded p-1.5 text-slate-700 dark:text-slate-200 focus:border-blue-500 outline-none" />
                                                </div>
                                                <div className="flex flex-col gap-1">

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    {/* Grid Area */}
                                    <div className="flex-1 overflow-y-auto p-2 md:p-4 bg-slate-50 dark:bg-slate-900/20 scroll-smooth">

                                            <button onClick={triggerFileSelect} className="flex flex-col items-center justify-center min-h-[150px] border-2 border-dashed border-slate-300 dark:border-white/10 rounded-lg text-slate-400 dark:text-slate-500 hover:text-blue-500 dark:hover:text-blue-300 hover:border-blue-400 dark:hover:border-blue-500/30 hover:bg-slate-100 dark:hover:bg-white/5 transition-all gap-2 group">
                                                <div className="p-3 bg-slate-200 dark:bg-slate-800/50 rounded-full group-hover:bg-blue-500 group-hover:text-white transition-colors">

                                        </div>

                                </div>

                            {/* Drop Zone (Initial or Add) */}
                            {((status === 'idle' && files.length === 0 && pageItems.length === 0)) && (
                                <div 
                                    onDragOver={handleDragOver} onDragLeave={handleDragLeave} onDrop={handleDrop} onClick={triggerFileSelect}

                                    <div className={`w-16 h-16 md:w-20 md:h-20 mb-6 rounded-3xl flex items-center justify-center border border-slate-200 dark:border-white/10 transition-all duration-500 shadow-sm ${isDragging ? 'bg-blue-500 text-white scale-110 rotate-3' : 'bg-slate-100 dark:bg-slate-800/50 text-slate-400 dark:text-slate-300 group-hover:scale-105'}`}>
                                        {mode === 'pro_merge' ? <Layers className="w-8 h-8 md:w-10 md:h-10" /> : mode === 'simple_merge' ? <Merge className="w-8 h-8 md:w-10 md:h-10" /> : mode === 'split' ? <Scissors className="w-8 h-8 md:w-10 md:h-10" /> : <Images className="w-8 h-8 md:w-10 md:h-10" />}
                                    </div>
                                    <p className="text-lg md:text-xl font-bold text-slate-700 dark:text-slate-200 group-hover:text-blue-600 dark:group-hover:text-white transition-colors">{t.drop_title}</p>

                             {status === 'idle' && files.length > 0 && mode !== 'pro_merge' && (
                                <div className="flex-1 p-6 flex flex-col">
                                     {/* Split Settings */}
                                    {mode === 'split' && (
                                        <div className="flex justify-center mb-6">
                                            <div className="flex items-center gap-2 bg-slate-100 dark:bg-slate-800 p-2 rounded-lg border border-slate-200 dark:border-white/10 shadow-sm">
                                                <span className="text-xs font-bold px-2 text-slate-600 dark:text-slate-300">{t.split_unit}:</span>
                                                <input 
                                                    type="number" min="1" 
                                                    max={totalPages > 0 ? totalPages : undefined}
                                                    value={splitCount} 
                                                    onChange={(e) => {
                                                        let val = parseInt(e.target.value);
                                                        if (isNaN(val)) val = 1;
                                                        if (totalPages > 0 && val > totalPages) val = totalPages;
                                                        setSplitCount(val);
                                                    }}
                                                    className="bg-white dark:bg-slate-700 text-blue-600 dark:text-blue-300 text-sm rounded px-2 py-1 w-16 text-center focus:outline-none border border-slate-300 dark:border-transparent" 
                                                />
                                                <span className="text-xs text-slate-500 px-2">
                                                    / {totalPages}p 
                                                    {totalPages > 0 && splitCount > 0 && ` (~${Math.ceil(totalPages/splitCount)} ${t.split_suffix})`}
                                                </span>
                                            </div>
                                        </div>
                                    )}

                                    <div className="flex-1 overflow-y-auto space-y-2 max-h-[40vh] md:max-h-[350px]">
                                        {files.map((f, i) => (
                                            <div key={i} className="flex items-center gap-3 bg-slate-50 dark:bg-slate-800/60 p-3 rounded-xl border border-slate-200 dark:border-white/5">
                                                <FileIcon className="w-4 h-4 text-slate-400 shrink-0"/>
                                                <span className="flex-1 text-sm truncate text-slate-700 dark:text-slate-200">{f.name}</span>
                                                <span className="text-[10px] text-slate-500 shrink-0">{getFileSizeMB(f.size)} MB</span>
                                                {mode === 'merge' && (
                                                    <div className="flex gap-1 shrink-0">
                                                        <button onClick={(e)=>{e.stopPropagation();moveFile(i,'up')}} disabled={i===0} className="p-1.5 hover:bg-slate-200 dark:hover:bg-slate-700 rounded disabled:opacity-30 text-slate-500"><ArrowUp className="w-3 h-3"/></button>
                                                        <button onClick={(e)=>{e.stopPropagation();moveFile(i,'down')}} disabled={i===files.length-1} className="p-1.5 hover:bg-slate-200 dark:hover:bg-slate-700 rounded disabled:opacity-30 text-slate-500"><ArrowDown className="w-3 h-3"/></button>
                                                    </div>
                                                )}
                                                <button onClick={(e)=>{e.stopPropagation();removeFile(i)}} className="p-2 hover:bg-red-100 dark:hover:bg-red-500/20 text-slate-400 hover:text-red-500 dark:hover:text-red-400 rounded-lg transition-colors shrink-0"><Trash2 className="w-4 h-4"/></button>
                                            </div>
                                        ))}
                                    </div>

                                    {/* Simple Merge Add Button */}
                                    {mode === 'simple_merge' && (
                                        <div 
                                            onClick={triggerFileSelect}
                                            onDragOver={handleDragOver} onDragLeave={handleDragLeave} onDrop={handleDrop}
                                            className="mt-4 p-4 border-2 border-dashed border-slate-300 dark:border-white/10 rounded-xl flex items-center justify-center gap-2 text-slate-500 hover:text-blue-500 dark:hover:text-white hover:bg-slate-50 dark:hover:bg-white/5 hover:border-blue-400 dark:hover:border-white/20 transition-all cursor-pointer touch-manipulation"
                                        >
                                            <Plus className="w-4 h-4" />
                                            <span className="text-xs font-bold">{t.add_files}</span>
                                        </div>
                                    )}

                                    <button onClick={startProcessing} className="w-full mt-6 py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl shadow-lg transition-all transform hover:-translate-y-0.5 active:scale-95">
                                        {mode === 'split' ? t.exec_split : `${t.exec_merge} (${files.length})`}
                                    </button>
                                </div>
                             )}

                            {/* Processing View */}
                            {status === 'processing' && (
                                <div className="flex-1 flex flex-col items-center justify-center p-12 min-h-[300px]">
                                    <div className="relative w-24 h-24 mb-8">
                                        <svg className="w-full h-full rotate-[-90deg]" viewBox="0 0 100 100">
                                            <circle className="text-slate-200 dark:text-slate-800/50 stroke-current" strokeWidth="4" cx="50" cy="50" r="46" fill="transparent"></circle>
                                            <circle className={`${mode==='convert' ? 'text-cyan-500 dark:text-cyan-400' : 'text-blue-500 dark:text-blue-400'} stroke-current transition-all duration-300`} strokeWidth="4" strokeLinecap="round" cx="50" cy="50" r="46" fill="transparent" strokeDasharray={`${289.02 * (progress / 100)} 289.02`}></circle>
                                        </svg>
                                        <div className="absolute inset-0 flex items-center justify-center"><span className="text-2xl font-bold text-slate-700 dark:text-white">{progress}%</span></div>
                                    </div>
                                    <h3 className="text-lg font-bold text-slate-700 dark:text-white mb-8 animate-pulse text-center">{statusMessage}</h3>
                                    <button onClick={cancel} className="text-xs tracking-widest font-bold px-6 py-2 rounded-full border border-slate-300 dark:border-white/10 hover:bg-slate-100 dark:hover:bg-white/10 transition-all text-slate-500 dark:text-slate-400 hover:text-slate-800 dark:hover:text-white">{t.cancel}</button>
                                </div>
                            )}

                            {/* Complete View */}
                            {status === 'complete' && (
                                <div className="flex-1 flex flex-col items-center justify-center p-6 md:p-8 w-full max-w-2xl mx-auto animate-fade-in-up">
                                    
                                    {mode === 'convert' ? (
                                        <div className="w-full">
                                            <div className="text-center mb-6">
                                                <div className="inline-flex items-center gap-2 px-4 py-2 bg-emerald-100 dark:bg-emerald-500/10 border border-emerald-200 dark:border-emerald-500/20 rounded-full text-emerald-600 dark:text-emerald-400 mb-4 backdrop-blur-md">
                                                    <CheckCircle2 className="w-4 h-4" />
                                                    <span className="text-sm font-bold tracking-wide">Ready</span>
                                                </div>
                                                <h2 className="text-xl md:text-2xl font-bold text-slate-800 dark:text-white mb-2 line-clamp-1">{files[0]?.name}</h2>
                                                <div className="flex items-center justify-center gap-4 text-sm text-slate-500 dark:text-slate-400 font-mono">
                                                    <span className="bg-slate-100 dark:bg-white/5 px-3 py-1 rounded-md border border-slate-200 dark:border-white/5">{generatedImages.length} Slides</span>
                                                    <span className="bg-slate-100 dark:bg-white/5 px-3 py-1 rounded-md border border-slate-200 dark:border-white/5">{getFileSizeMB(resultBlob?.size)} MB</span>
                                                </div>
                                            </div>

                                            {/* Responsive Grid for Convert Options */}
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
                                                {/* PNG ZIP - Full Width on Mobile, Half on PC */}
                                                <button onClick={downloadFile} className="group relative col-span-1 md:col-span-2 p-6 bg-slate-50 dark:bg-slate-800/40 backdrop-blur-xl border border-slate-200 dark:border-white/10 rounded-[1.5rem] hover:bg-white dark:hover:bg-slate-700/60 hover:border-cyan-400/50 dark:hover:border-cyan-500/30 transition-all duration-300 text-left overflow-hidden shadow-md dark:shadow-lg">
                                                    <div className="absolute top-0 right-0 p-32 bg-cyan-100/50 dark:bg-cyan-500/10 rounded-full blur-3xl group-hover:bg-cyan-200/50 dark:group-hover:bg-cyan-400/20 transition-all duration-500 translate-x-1/2 -translate-y-1/2"></div>
                                                    <div className="flex items-start justify-between relative z-10">
                                                        <div className="space-y-1">
                                                            <div className="flex items-center gap-2 mb-2">
                                                                <div className="p-1.5 bg-cyan-100 dark:bg-cyan-500/20 rounded text-cyan-600 dark:text-cyan-300 border border-cyan-200 dark:border-cyan-500/20"><FileArchive className="w-4 h-4" /></div>
                                                                <span className="text-[10px] font-bold text-cyan-600/80 dark:text-cyan-300/80 uppercase tracking-wider border border-cyan-200 dark:border-cyan-500/20 px-2 py-0.5 rounded-full bg-cyan-50 dark:bg-cyan-500/5">Recommended</span>
                                                            </div>
                                                            <h4 className="text-lg md:text-2xl font-bold text-slate-800 dark:text-white">{t.png_zip}</h4>
                                                            <p className="text-xs md:text-sm text-slate-500 dark:text-slate-400">{t.png_desc}</p>
                                                        </div>
                                                        <div className="w-10 h-10 md:w-12 md:h-12 rounded-full bg-slate-200 dark:bg-white/5 flex items-center justify-center group-hover:bg-cyan-500 group-hover:text-white transition-all border border-slate-300 dark:border-white/5 shrink-0"><Download className="w-5 h-5 md:w-6 md:h-6" /></div>
                                                    </div>
                                                </button>

                                                {/* PPTX */}
                                                <button onClick={generatePptx} disabled={pptxStatus === 'processing'} className="group relative p-4 md:p-6 bg-slate-50 dark:bg-slate-800/40 backdrop-blur-xl border border-slate-200 dark:border-white/10 rounded-[1.5rem] hover:bg-white dark:hover:bg-slate-700/60 hover:border-orange-400/50 dark:hover:border-orange-500/30 transition-all duration-300 text-left overflow-hidden shadow-md dark:shadow-lg disabled:opacity-50">
                                                    <div className="flex flex-col h-full justify-between relative z-10 gap-4">
                                                        <div className="flex justify-between items-start">
                                                            <div className="p-2 bg-orange-100 dark:bg-orange-500/20 rounded-lg text-orange-600 dark:text-orange-300 border border-orange-200 dark:border-orange-500/20">
                                                                {pptxStatus === 'processing' ? <Loader2 className="w-5 h-5 animate-spin" /> : <Presentation className="w-5 h-5" />}
                                                            </div>
                                                            {pptxStatus === 'complete' ? <div className="text-emerald-500 dark:text-emerald-400 p-1"><CheckCircle2 className="w-5 h-5" /></div> : <div className="bg-slate-200 dark:bg-white/5 p-1.5 rounded-full"><Download className="w-4 h-4 text-slate-500" /></div>}
                                                        </div>
                                                        <div>
                                                            <h4 className="text-base md:text-lg font-bold text-slate-800 dark:text-white mb-0.5">{t.pptx}</h4>
                                                            <p className="text-[10px] text-slate-500 dark:text-slate-400">{t.pptx_desc}</p>
                                                        </div>
                                                    </div>
                                                </button>

                                                {/* GIF & Long PNG Container - Vertical on Mobile */}
                                                <div className="flex flex-col gap-4">
                                                    {/* GIF */}
                                                    <div className="p-4 bg-slate-50 dark:bg-slate-800/40 backdrop-blur-xl border border-slate-200 dark:border-white/10 rounded-[1.5rem] flex items-center justify-between shadow-md dark:shadow-none">
                                                        <div className="flex items-center gap-3">
                                                            <div className="p-2 bg-fuchsia-100 dark:bg-fuchsia-500/20 rounded-lg text-fuchsia-600 dark:text-fuchsia-300 border border-fuchsia-200 dark:border-fuchsia-500/20">
                                                                {gifStatus === 'processing' ? <Loader2 className="w-4 h-4 animate-spin" /> : <Film className="w-4 h-4" />}
                                                            </div>
                                                            <div className="flex flex-col">
                                                                <h4 className="text-sm font-bold text-slate-800 dark:text-white">{t.gif}</h4>
                                                                <select value={gifInterval} onChange={(e) => setGifInterval(Number(e.target.value))} disabled={gifStatus === 'processing'} className="text-[10px] bg-white dark:bg-black/30 border border-slate-300 dark:border-white/10 rounded mt-1 text-slate-600 dark:text-slate-300 w-fit">
                                                                    <option value={0.5}>0.5s</option><option value={1.0}>1.0s</option><option value={2.0}>2.0s</option>
                                                                    <option value={3.0}>3.0s</option><option value={5.0}>5.0s</option>
                                                                    <option value={8.0}>8.0s</option><option value={10.0}>10.0s</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <button onClick={generateGif} disabled={gifStatus === 'processing'} className="text-[10px] font-bold bg-white dark:bg-white/5 text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-white/5 px-3 py-2 rounded-full hover:bg-fuchsia-500 hover:text-white transition-all">
                                                            {gifStatus === 'complete' ? 'RETRY' : 'CREATE'}
                                                        </button>
                                                    </div>

                                                    {/* Long PNG */}
                                                    <button onClick={generateLongImage} disabled={longImageStatus === 'processing'} className="p-4 bg-slate-50 dark:bg-slate-800/40 backdrop-blur-xl border border-slate-200 dark:border-white/10 rounded-[1.5rem] flex items-center justify-between text-left disabled:opacity-50 shadow-md dark:shadow-none hover:bg-white dark:hover:bg-slate-800 transition-colors">
                                                        <div className="flex items-center gap-3">
                                                            <div className="p-2 bg-blue-100 dark:bg-blue-500/20 rounded-lg text-blue-600 dark:text-blue-300 border border-blue-200 dark:border-blue-500/20">
                                                                {longImageStatus === 'processing' ? <Loader2 className="w-4 h-4 animate-spin" /> : <ScrollText className="w-4 h-4" />}
                                                            </div>
                                                            <div>
                                                                <h4 className="text-sm font-bold text-slate-800 dark:text-white">{t.long_png}</h4>
                                                                <p className="text-[10px] text-slate-500 dark:text-slate-400">{t.long_png_desc}</p>
                                                            </div>
                                                        </div>
                                                        <div>
                                                            {longImageStatus === 'complete' ? <div className="text-emerald-500 dark:text-emerald-400"><CheckCircle2 className="w-5 h-5" /></div> : <div className="bg-slate-200 dark:bg-white/5 p-1.5 rounded-full"><Download className="w-4 h-4 text-slate-500" /></div>}
                                                        </div>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ) : (
                                        /* Standard Result */
                                        <div className="w-full max-w-lg text-center">
                                            <div className="w-16 h-16 bg-blue-100 dark:bg-blue-500/20 rounded-full flex items-center justify-center text-blue-600 dark:text-blue-400 mb-6 border border-blue-200 dark:border-blue-500/20 shadow-lg mx-auto"><CheckCircle2 className="w-8 h-8"/></div>
                                            <h2 className="text-2xl font-bold text-slate-800 dark:text-white mb-2">{t.complete}</h2>
                                            <p className="text-slate-500 dark:text-slate-400 mb-8 text-sm">
                                                {mode === 'split' ? `${resultCount} ${t.generated_files}` : t.process_success}
                                            </p>
                                            <div className="w-full bg-slate-50 dark:bg-slate-900/50 rounded-xl p-4 border border-slate-200 dark:border-white/5 mb-8 flex items-center gap-4 text-left shadow-sm">
                                                <div className="p-3 bg-slate-200 dark:bg-slate-800 rounded-lg text-blue-500 dark:text-blue-400"><FileIcon className="w-6 h-6"/></div>
                                                <div className="flex-1 min-w-0">
                                                    <h4 className="text-slate-800 dark:text-white font-medium truncate">{resultName}</h4>
                                                    <p className="text-xs text-slate-500 mt-1">{getFileSizeMB(resultBlob?.size)} MB</p>
                                                </div>
                                                <button onClick={downloadFile} className="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg font-bold shadow-lg transition-all flex items-center gap-2"><Download className="w-4 h-4"/> {t.save}</button>
                                            </div>
                                        </div>
                                    )}
                                    <button onClick={reset} className="mt-6 text-slate-500 hover:text-slate-800 dark:hover:text-white flex items-center gap-2 text-xs font-bold uppercase hover:underline"><RefreshCw className="w-3.5 h-3.5" /> {t.start_over}</button>
                                </div>
                            )}

                             {/* Error View */}
                             {status === 'error' && (
                                <div className="flex-1 flex flex-col items-center justify-center p-8 text-center min-h-[300px]">
                                    <div className="w-16 h-16 bg-red-100 dark:bg-red-900/20 border border-red-200 dark:border-red-500/20 text-red-500 rounded-2xl flex items-center justify-center mb-4"><AlertTriangle className="w-8 h-8"/></div>
                                    <h3 className="text-xl font-bold text-slate-800 dark:text-slate-200 mb-2">{t.error}</h3>
                                    <p className="text-slate-500 mb-6 text-sm">{errorMsg}</p>
                                    <button onClick={()=>setStatus('idle')} className="px-6 py-2 bg-slate-200 dark:bg-white/10 text-slate-700 dark:text-white rounded-xl hover:bg-slate-300 dark:hover:bg-white/20 transition-all text-sm font-bold">{t.back}</button>
                                </div>
                            )}

                        </div>
                        
                        <div className="text-center pb-8 pt-4 opacity-60 hover:opacity-100 transition-opacity shrink-0 flex flex-col items-center gap-1">
                             <p className="text-[10px] md:text-xs font-medium text-slate-600 dark:text-slate-500">Powered by <span className="text-blue-600/80 dark:text-blue-400/80">pdf-lib</span> & React.</p>
                             <a href="https://note.com/majin_108/n/n21d838108820" target="_blank" rel="noopener noreferrer" className="text-sm md:text-base font-bold text-slate-500 hover:text-blue-500 dark:hover:text-blue-400 transition-colors mt-1">
                                prompt by majin
                             </a>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
